        // ============================================
        // Get Project Stats - Ù…Ø­Ø¯Ø«Ø© Ù„Ø¯Ø¹Ù… Ø§Ù„Ø¬Ø±Ø§Ø±
        // ============================================
        async function getProjectStats(projectId, projectType) {
            try {
                let totalExpenses = 0;
                let totalRevenue = 0;

                // Get expenses from expenses table
                const { data: expensesData } = await supabase
                    .from('expenses')
                    .select('amount')
                    .eq('project_id', projectId);

                totalExpenses += expensesData?.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0) || 0;

                // If it's a tractor project, add equipment-specific costs and revenue
                if (projectType === 'tractor') {
                    // Get maintenance costs
                    const { data: maintenanceData } = await supabase
                        .from('equipment_maintenance')
                        .select('total_cost')
                        .eq('project_id', projectId);

                    totalExpenses += maintenanceData?.reduce((sum, item) => sum + (parseFloat(item.total_cost) || 0), 0) || 0;

                    // Get operations costs
                    const { data: operationsData } = await supabase
                        .from('equipment_operations')
                        .select('total_cost')
                        .eq('project_id', projectId);

                    totalExpenses += operationsData?.reduce((sum, item) => sum + (parseFloat(item.total_cost) || 0), 0) || 0;

                    // Get services revenue
                    const { data: servicesData } = await supabase
                        .from('equipment_services')
                        .select('amount')
                        .eq('project_id', projectId);

                    totalRevenue = servicesData?.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0) || 0;
                } else {
                    // For other projects, get sales
                    const { data: salesData } = await supabase
                        .from('sales')
                        .select('total_amount')
                        .eq('project_id', projectId);

                    totalRevenue = salesData?.reduce((sum, item) => sum + (parseFloat(item.total_amount) || 0), 0) || 0;
                }

                return {
                    expenses: totalExpenses,
                    sales: totalRevenue,
                    profit: totalRevenue - totalExpenses
                };
            } catch (error) {
                console.error('Error getting project stats:', error);
                return { expenses: 0, sales: 0, profit: 0 };
            }
        }
