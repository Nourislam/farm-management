<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 إدارة المخزون - إدارة المزرعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2a 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-add-icon {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .btn-add-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .back-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .stat-card.total .stat-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.categories .stat-icon {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .stat-card.low .stat-icon {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .stat-card.value .stat-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .stat-info h3 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-info .value {
            color: #2d5016;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Section */
        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #2d5016;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }

        .section-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box-small {
            position: relative;
            width: 250px;
        }

        .search-box-small input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box-small input:focus {
            outline: none;
            border-color: #4a7c2a;
        }

        .search-icon-small {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        .filter-select-small {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 180px;
        }

        .filter-select-small:focus {
            outline: none;
            border-color: #4a7c2a;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2a 100%);
            color: white;
        }

        th {
            padding: 18px;
            text-align: right;
            font-weight: 600;
        }

        td {
            padding: 15px 18px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        /* Badges */
        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge-ok {
            background: #efe;
            color: #3a3;
            border: 1px solid #cfc;
        }

        .badge-low {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        /* Buttons */
        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-danger, .btn-view {
            padding: 8px;
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-view {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn-view:hover {
            background: #1976d2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 193, 7, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #2d5016;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #333;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d5016;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a7c2a;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary, .btn-success {
            background: #4a7c2a;
            color: white;
        }

        .btn-primary:hover, .btn-success:hover {
            background: #3d6622;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Details Section */
        .details-section {
            margin-bottom: 30px;
        }

        .details-section h3 {
            color: #2d5016;
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            width: 150px;
            flex-shrink: 0;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #4a7c2a;
            border-bottom-color: #4a7c2a;
        }

        .tab:hover {
            color: #4a7c2a;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Loading & Empty State */
        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .loading i, .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .loading.spinner i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Movement Log Styles */
        .movement-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-right: 4px solid #4a7c2a;
        }

        .movement-item.out {
            border-right-color: #dc3545;
        }

        .movement-item.adjustment {
            border-right-color: #ffc107;
        }

        .movement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .movement-type {
            font-weight: 600;
            color: #2d5016;
        }

        .movement-date {
            color: #999;
            font-size: 13px;
        }

        .movement-details {
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Alert Styles */
        .alert-item {
            background: #fff5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-right: 4px solid #dc3545;
            transition: all 0.3s;
        }

        .alert-item:hover {
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
            transform: translateX(-3px);
        }

        .alert-item.warning {
            background: #fffbf0;
            border-right-color: #ffc107;
        }

        .alert-item.warning:hover {
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .alert-item .alert-icon {
            background: #fee;
            color: #dc3545;
        }

        .alert-item.warning .alert-icon {
            background: #fff3cd;
            color: #ffc107;
        }

        .alert-title {
            font-weight: 600;
            color: #2d5016;
            flex: 1;
        }

        .alert-details {
            font-size: 13px;
            color: #666;
            padding-right: 52px;
        }

        .no-alerts {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .no-alerts i {
            font-size: 48px;
            color: #d0d0d0;
            margin-bottom: 15px;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .section-filters {
                width: 100%;
                flex-direction: column;
            }

            .search-box-small {
                width: 100%;
            }

            .filter-select-small {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 10px 8px;
            }

            .actions {
                flex-direction: column;
                gap: 5px;
            }

            .tabs {
                overflow-x: auto;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .search-box-small {
                width: 200px;
            }

            .filter-select-small {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>
            <i class="fas fa-boxes"></i>
            إدارة المخزون
        </h1>
        <div class="navbar-actions">
            <button class="btn-add-icon" onclick="openAlertsModal()" title="التنبيهات" style="position: relative;">
                <i class="fas fa-bell"></i>
                <span id="alertBadge" style="display: none; position: absolute; top: -5px; left: -5px; background: #dc3545; color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 11px; font-weight: 700; display: flex; align-items: center; justify-content: center;">0</span>
            </button>
            <button class="btn-add-icon" onclick="openMovementsModal()" title="سجل الحركات">
                <i class="fas fa-exchange-alt"></i>
            </button>
            <button class="btn-add-icon" onclick="openAddModal()" title="إضافة مادة جديدة">
                <i class="fas fa-plus"></i>
            </button>
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-info">
                        <h3>إجمالي المواد</h3>
                        <div class="value" id="totalItems">0</div>
                    </div>
                </div>
            </div>

            <div class="stat-card categories">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-info">
                        <h3>الفئات</h3>
                        <div class="value" id="totalCategories">0</div>
                    </div>
                </div>
            </div>

            <div class="stat-card low">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>مواد منخفضة</h3>
                        <div class="value" id="lowStockItems">0</div>
                    </div>
                </div>
            </div>

            <div class="stat-card value">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-info">
                        <h3>قيمة المخزون</h3>
                        <div class="value" id="totalValue">0 د</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section -->
        <div class="section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-list"></i>
                    قائمة المواد
                </h2>
                <div class="section-filters">
                    <div class="search-box-small">
                        <i class="fas fa-search search-icon-small"></i>
                        <input type="text" id="searchInput" placeholder="ابحث عن مادة..." onkeyup="filterItems()">
                    </div>
                    <select class="filter-select-small" id="categoryFilter" onchange="filterItems()">
                        <option value="">جميع الفئات</option>
                    </select>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading spinner" id="loadingItems">
                <i class="fas fa-spinner"></i>
                <p>جاري التحميل...</p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-boxes"></i>
                <p>لا توجد مواد في المخزون حالياً</p>
                <button class="btn btn-primary" onclick="openAddModal()" style="margin-top: 15px;">
                    <i class="fas fa-plus"></i>
                    إضافة مادة جديدة
                </button>
            </div>

            <!-- Table -->
            <div class="table-container" id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>المادة</th>
                            <th>الفئة</th>
                            <th>الكمية</th>
                            <th>الحالة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة مادة جديدة</h2>
                <button class="close-modal" onclick="closeItemModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="itemForm" onsubmit="saveItem(event)">
                <input type="hidden" id="itemId">
                
                <div class="form-group">
                    <label>اسم المادة <span style="color: red;">*</span></label>
                    <input type="text" id="itemName" required placeholder="مثال: شعير">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>الفئة <span style="color: red;">*</span></label>
                        <select id="itemCategory" required>
                            <option value="">اختر الفئة</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>الوحدة <span style="color: red;">*</span></label>
                        <select id="itemUnit" required>
                            <option value="">اختر الوحدة</option>
                            <option value="كجم">كجم</option>
                            <option value="قنطار">قنطار</option>
                            <option value="لتر">لتر</option>
                            <option value="بالة">بالة</option>
                            <option value="كيس">كيس</option>
                            <option value="علبة">علبة</option>
                            <option value="قطعة">قطعة</option>
                        </select>
                    </div>

        // Update Stats
        function updateStats(items) {
            const total = items.length;
            const categories = new Set(items.map(i => i.category_id).filter(Boolean)).size;
            const lowStock = items.filter(i => parseFloat(i.current_quantity || 0) <= parseFloat(i.min_quantity || 0)).length;
            const totalValue = items.reduce((sum, i) => {
                const qty = parseFloat(i.current_quantity || 0);
                const price = parseFloat(i.cost_price || 0);
                return sum + (qty * price);
            }, 0);

            document.getElementById('totalItems').textContent = total;
            document.getElementById('totalCategories').textContent = categories;
            document.getElementById('lowStockItems').textContent = lowStock;
            document.getElementById('totalValue').textContent = totalValue.toLocaleString('ar-DZ') + ' د';

                const matchCategory = !categoryFilter || item.category_id === categoryFilter;

                return matchSearch && matchCategory;

        // Open Alerts Modal
        async function openAlertsModal() {
            try {
                const alerts = [];
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                // Check for low stock
                const lowStockItems = allItems.filter(item => {
                    const currentQty = parseFloat(item.current_quantity) || 0;
                    const minQty = parseFloat(item.min_quantity) || 0;
                    return currentQty <= minQty;
                });

                lowStockItems.forEach(item => {
                    alerts.push({
                        type: 'low_stock',
                        title: `مخزون منخفض: ${item.name}`,
                        details: `الكمية الحالية: ${parseFloat(item.current_quantity || 0).toLocaleString('ar-DZ')} ${item.unit} (الحد الأدنى: ${parseFloat(item.min_quantity || 0).toLocaleString('ar-DZ')} ${item.unit})`,
                        icon: 'fa-exclamation-triangle',
                        severity: 'danger'
                    });
                });

                // Check for expired items
                const expiredItems = allItems.filter(item => {
                    if (!item.expiry_date) return false;
                    const expiryDate = new Date(item.expiry_date);
                    expiryDate.setHours(0, 0, 0, 0);
                    return expiryDate <= today;
                });

                expiredItems.forEach(item => {
                    alerts.push({
                        type: 'expired',
                        title: `انتهت صلاحية: ${item.name}`,
                        details: `تاريخ انتهاء الصلاحية: ${new Date(item.expiry_date).toLocaleDateString('ar-DZ')}`,
                        icon: 'fa-calendar-times',
                        severity: 'danger'
                    });
                });

                // Check for soon-to-expire items (within 7 days)
                const soonExpiredItems = allItems.filter(item => {
                    if (!item.expiry_date) return false;
                    const expiryDate = new Date(item.expiry_date);
                    expiryDate.setHours(0, 0, 0, 0);
                    const sevenDaysLater = new Date(today);
                    sevenDaysLater.setDate(sevenDaysLater.getDate() + 7);
                    return expiryDate > today && expiryDate <= sevenDaysLater;
                });

                soonExpiredItems.forEach(item => {
                    const expiryDate = new Date(item.expiry_date);
                    const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                    alerts.push({
                        type: 'expiring_soon',
                        title: `قرب انتهاء صلاحية: ${item.name}`,
                        details: `تنتهي الصلاحية خلال ${daysLeft} يوم (${new Date(item.expiry_date).toLocaleDateString('ar-DZ')})`,
                        icon: 'fa-clock',
                        severity: 'warning'
                    });
                });

                displayAlerts(alerts);
                document.getElementById('alertsModal').classList.add('active');
            } catch (error) {
                console.error('Error loading alerts:', error);
                alert('حدث خطأ في تحميل التنبيهات');
            }
        }

        // Display Alerts
        function displayAlerts(alerts) {
            const content = document.getElementById('alertsContent');
            
            // Update badge

            if (alerts.length > 0) {
                badge.textContent = alerts.length;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }

            if (alerts.length === 0) {
                content.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-check-circle"></i>
                        <p><strong>رائع!</strong></p>
                        <p>لا توجد تنبيهات حالياً</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = alerts.map(alert => {
                const className = alert.severity === 'danger' ? 'alert-item' : 'alert-item warning';
                return `
                    <div class="${className}">
                        <div class="alert-header">
                            <div class="alert-icon">
                                <i class="fas ${alert.icon}"></i>
                            </div>
                            <div class="alert-title">${alert.title}</div>
                        </div>
                        <div class="alert-details">${alert.details}</div>
                    </div>
                `;
            }).join('');
        }

        // Close Alerts Modal
        function closeAlertsModal() {
            document.getElementById('alertsModal').classList.remove('active');
        }

        // Update alert badge on load
        async function updateAlertBadge() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let alertCount = 0;

            // Count low stock
            alertCount += allItems.filter(item => {
                const currentQty = parseFloat(item.current_quantity) || 0;
                const minQty = parseFloat(item.min_quantity) || 0;
                return currentQty <= minQty;
            }).length;

            // Count expired
            alertCount += allItems.filter(item => {
                if (!item.expiry_date) return false;
                const expiryDate = new Date(item.expiry_date);
                expiryDate.setHours(0, 0, 0, 0);
                return expiryDate <= today;
            }).length;

            // Count soon to expire
            alertCount += allItems.filter(item => {
                if (!item.expiry_date) return false;
                const expiryDate = new Date(item.expiry_date);
                expiryDate.setHours(0, 0, 0, 0);
                const sevenDaysLater = new Date(today);
                sevenDaysLater.setDate(sevenDaysLater.getDate() + 7);
                return expiryDate > today && expiryDate <= sevenDaysLater;
            }).length;

            const badge = document.getElementById('alertBadge');
            if (alertCount > 0) {
                badge.textContent = alertCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        // Close modals on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
