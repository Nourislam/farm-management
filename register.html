<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - إدارة المزرعة</title>
    
    <!-- Cairo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4a7c2a;
            box-shadow: 0 0 0 4px rgba(74, 124, 42, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-left: 10px;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: 400;
            font-size: 14px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2d5016, #4a7c2a);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 80, 22, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #4a7c2a;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background-color: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #ff4444; }
        .strength-medium { color: #ffaa00; }
        .strength-strong { color: #4a7c2a; }

        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo">🌾</div>
            <div class="logo-text">إدارة المزرعة</div>
            <div class="logo-subtitle">إنشاء حساب جديد</div>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">الاسم الكامل *</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="أدخل اسمك الكامل"
                    required
                >
            </div>

            <div class="form-group">
                <label for="farmName">اسم المزرعة *</label>
                <input 
                    type="text" 
                    id="farmName" 
                    name="farmName" 
                    placeholder="أدخل اسم المزرعة"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف *</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="0555123456"
                    required
                    pattern="[0-9]{10}"
                    title="الرجاء إدخال رقم هاتف صحيح (10 أرقام)"
                >
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="أدخل كلمة مرور قوية (6 أحرف على الأقل)"
                    required
                    minlength="6"
                >
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="emailNotifications" 
                    name="emailNotifications"
                    checked
                >
                <label for="emailNotifications">أرغب في استقبال إشعارات البريد الإلكتروني</label>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                إنشاء الحساب
            </button>
        </form>

        <div class="login-link">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://sstvsknmmhbwubzajeix.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzdHZza25tbWhid3ViemFqZWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNDM0NjIsImV4cCI6MjA3NDkxOTQ2Mn0.EeVUU9DxRYUi38nUHgWEsnG8li7KZjqAGPNW9IDokhg';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('registerForm');
        const alertBox = document.getElementById('alertBox');
        const registerBtn = document.getElementById('registerBtn');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        // Show alert function
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let strengthText = '';
            let strengthClass = '';

            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                strengthText = '⚠️ ضعيفة';
                strengthClass = 'strength-weak';
            } else if (strength <= 4) {
                strengthText = '✓ متوسطة';
                strengthClass = 'strength-medium';
            } else {
                strengthText = '✓✓ قوية';
                strengthClass = 'strength-strong';
            }

            passwordStrength.textContent = strengthText;
            passwordStrength.className = `password-strength ${strengthClass}`;
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const farmName = document.getElementById('farmName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const emailNotifications = document.getElementById('emailNotifications').checked;

            // Validation
            if (!fullName || !farmName || !phone || !email || !password) {
                showAlert('⚠️ الرجاء ملء جميع الحقول المطلوبة');
                return;
            }

            if (password.length < 6) {
                showAlert('⚠️ كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                return;
            }

            // Phone validation
            if (!/^[0-9]{10}$/.test(phone)) {
                showAlert('⚠️ رقم الهاتف يجب أن يكون 10 أرقام');
                return;
            }

            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'جاري إنشاء الحساب...';

            try {
                // Step 1: Sign up with Supabase Auth
                showAlert('⏳ جاري إنشاء حساب المستخدم...', 'info');
                
                const { data: authData, error: authError } = await supabase.auth.signUp({
    email: email,
    password: password,
    options: {
        data: {
            full_name: fullName,
            farm_name: farmName,
            phone: phone
        }
    }
});

if (authError) {
    console.error('❌ خطأ في Authentication:', authError);
    throw authError;
}

if (!authData.user) {
    throw new Error('فشل إنشاء المستخدم');
}


                const userId = authData.user.id;
                console.log('✅ تم إنشاء المستخدم في Authentication:', userId);
                console.log('📧 البريد:', email);

                // Wait a moment for auth to complete
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Step 2: Call Supabase Function to create profile and settings
                // بديل: الإدراج المباشر في الجداول
showAlert('⏳ جاري حفظ البيانات مباشرة...', 'info');

// الإدراج في profiles
const { data: profileData, error: profileError } = await supabase
    .from('profiles')
    .upsert({
        id: userId,
        full_name: fullName,
        farm_name: farmName,
        phone: phone,
        email: email,
        language: 'ar',
        currency: 'DZD',
        theme: 'light',
        date_format: 'DD/MM/YYYY',
        time_format: '24',
        created_at: new Date(),
        updated_at: new Date()
    })
    .select();

if (profileError) {
    console.error('❌ خطأ في حفظ profile:', profileError);
    throw new Error('فشل حفظ الملف الشخصي: ' + profileError.message);
}

// الإدراج في user_settings
// تحديث email_notifications فقط إذا كان unchecked
if (!emailNotifications) {
    const { error: settingsUpdateError } = await supabase
        .from('user_settings')
        .update({ email_notifications: false })
        .eq('user_id', userId);

    if (settingsUpdateError) {
        console.warn('⚠️ تحذير:', settingsUpdateError);
    }
}

console.log('✅ تم الحفظ المباشر بنجاح');
console.log('📊 profile:', profileData);
//console.log('⚙️ settings: تم إنشاؤها تلقائياً بواسطة trigger');

                // Success!
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
                console.log('✅✅✅ تم إنشاء الحساب بنجاح!');
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
                console.log('📝 البيانات المحفوظة:');
                console.log('   👤 الاسم الكامل:', fullName);
                console.log('   🌾 اسم المزرعة:', farmName);
                console.log('   📱 رقم الهاتف:', phone);
                console.log('   📧 البريد الإلكتروني:', email);
                console.log('   🔔 إشعارات البريد:', emailNotifications ? 'مفعلة' : 'معطلة');
                console.log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
                
                showAlert('✅ تم إنشاء الحساب وحفظ جميع البيانات بنجاح! جاري تحويلك إلى لوحة التحكم...', 'success');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
                console.error('❌ حدث خطأ أثناء التسجيل:', error);
                console.error('━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
                
                let errorMessage = '❌ حدث خطأ أثناء إنشاء الحساب';
                
                if (error.message.includes('User already registered') || error.message.includes('already registered')) {
                    errorMessage = '⚠️ البريد الإلكتروني مسجل بالفعل';
                } else if (error.message.includes('Invalid email')) {
                    errorMessage = '⚠️ البريد الإلكتروني غير صالح';
                } else if (error.message.includes('Password')) {
                    errorMessage = '⚠️ كلمة المرور ضعيفة جداً';
                } else if (error.message.includes('permission') || error.message.includes('policy')) {
                    errorMessage = '⚠️ خطأ في الصلاحيات - يرجى التحقق من إعدادات قاعدة البيانات';
                } else if (error.message) {
                    errorMessage = `❌ خطأ: ${error.message}`;
                }
                
                showAlert(errorMessage);
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'إنشاء الحساب';
            }
        });

        // Check if already logged in
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }

        checkExistingSession();
    </script>
</body>
</html>
